<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Face Recognition Attendance</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; margin:0; }
    header { background:#2c3e50; color:white; padding:1rem; text-align:center; }
    main { max-width:900px; margin:2rem auto; background:white; padding:1rem; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05); }
    section { margin-bottom:2rem; }
    h2 { border-bottom:2px solid #eee; padding-bottom:0.5rem; }
    button { margin:0.25rem; padding:0.5rem 1rem; border:none; background:#3498db; color:white; border-radius:4px; cursor:pointer; }
    button:hover { background:#2980b9; }
    table { width:100%; border-collapse:collapse; }
    th, td { border-bottom:1px solid #ddd; padding:0.5rem; text-align:left; }
    th { background:#f2f2f2; }
    video { width:100%; max-height:400px; border-radius:8px; background:black; }
  </style>
</head>
<body>
  <header>
    <h1>Face Recognition Attendance System</h1>
  </header>

  <main>
    <!-- Camera Section -->
    <section>
      <h2>Live Camera</h2>
      <video id="video" autoplay playsinline></video><br>
      <button id="scanBtn">Scan & Mark Attendance</button>
      <p id="status">Waiting...</p>
    </section>

    <!-- Attendance Records -->
    <section>
      <h2>Attendance Records</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="records"></tbody>
      </table>
    </section>
  </main>

  <script>
    const video = document.getElementById("video");
    const scanBtn = document.getElementById("scanBtn");
    const statusEl = document.getElementById("status");
    const records = document.getElementById("records");

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { console.error("Camera error:", err); });

    // Capture snapshot + send to backend
    scanBtn.addEventListener("click", async () => {
      statusEl.textContent = "Scanning... please wait.";

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL("image/jpeg");

      try {
        const res = await fetch("http://127.0.0.1:8000/tests", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: dataUrl })
        });
        const data = await res.json();

        statusEl.textContent = data.message;

        // Extract name from response
        const nameMatch = data.message.match(/marked (.*)$/);
        const name = nameMatch ? nameMatch[1] : "Unknown";
        addRecord(name, "Present");

      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error connecting to backend.";
      }
    });

    function addRecord(name, status) {
      const row = records.insertRow(0);
      row.insertCell(0).textContent = records.rows.length;
      row.insertCell(1).textContent = name;
      row.insertCell(2).textContent = new Date().toLocaleTimeString();
      row.insertCell(3).textContent = status;
    }
  </script>
</body>
</html>
